<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIAPPExSOSA - Knowledge Base</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">MIAPPExSOSA<br>Knowledge Base</h1>
                <div class="search-container">
                    <input type="text" id="search" placeholder="Search articles..." class="search-input">
                    <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </div>
            </div>
            
            <nav class="nav" id="navigation">
                <!-- Navigation will be populated by JavaScript -->
            </nav>

            <div class="sidebar-footer">
                <div class="version">v1.0.0</div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="content-wrapper">
                <article id="article-content" class="article">
                    <!-- Content will be loaded here -->
                    <!-- <div class="welcome-state">
                        <h1>Welcome to the Knowledge Base</h1>
                        <p>Select an article from the sidebar to begin exploring.</p>
                    </div> -->
                </article>
            </div>

            <!-- Breadcrumb -->
            <div class="breadcrumb" id="breadcrumb"></div>
        </main>
    </div>

    <script src="config.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
